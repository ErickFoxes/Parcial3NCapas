<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>lista de Materias</title>
</head>
<body>
	
	<h2>Catalogo de Materias</h2>
	
	<table>
		<thead>
			<th>Codigo</th>
			<th>Materia</th>
			<th>Opcion</th>
		</thead>
		
		<th:block th:each="materia , row:${materias}">
			<tr>
				<th th:text="*{id_materia}"/>
				<th th:text="*{nombre_materia}"/>
				<th>
					<form th:action="@{/EditarMateria}" method="post">
						<input type="submit" value="Editar">
					</form>
				</th>
			</tr>
		</th:block>
	</table>
	
	<br>
	
	<form th:action="@{/AñadirMateria}" method="post">
		<input type="submit" value="Agregar nueva Materia">
	</form>

</body>
</html>
