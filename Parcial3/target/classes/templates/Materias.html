<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>lista de Materias</title>
</head>
<body>
	
	<label>Catalogo de Materias</label>
	
	<table>
		<thead>
			<th>Codigo</th>
			<th>Materia</th>
			<th>Opciones</th>
		</thead>
		
		<th:block th:each="materia, row:${materias}">
			<tr>
				<th th:text="${materia.id_materia}"/>
				<th th:text="${materia.nombre_materia}"/>
			</tr>
		</th:block>
	</table>
	
	<br>
	
	<form th:action="@{/}" method="post">
		<input type="submit" value="Regresar">
	</form>

</body>
</html>
