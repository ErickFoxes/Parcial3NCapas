<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Mostrar estudiante por llave primaria</title>
</head>
<body>
	
	<label>Computadoras del estudiante</label><label th:text="${estudiante.nombre}"></label>
	
	<table>
		<thead>
			<tr>
				<th>id usuario</th>
				<th>Rol</th>
				<th>Nombre usuario</th>
				<th>Nombre</th>
				<th>Apellido</th>
				<th>Edad</th>
				<th>Fecha nacimiento</th>
				<th>Departamento</th>
				<th>Municipio</th>
				<th>Direccion</th>
				<th>Estado</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="comp:${estudiante.computadora}">
				<td th:text="${comp.codigoComputadora}"></td>
				<td th:text="${comp.marca}"></td>
			</tr>
		</tbody>
	</table>
	<br>
	<a href="/main">Regresar</a>
	
</body>
</html>
