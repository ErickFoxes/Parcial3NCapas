<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Actualizar Usuario </title>
</head>
<body>

	<h1>ACTUALIZAR UN USUARIO</h1>
	
	<form th:action="@{/ActualizarUsuario}" th:object="${usuario}" method="POST">
	
		<label th:text="id Usuario"></label><br/>
		<input type="number" placeholder="id" th:field="${usuario.id_usuario}"/><br/>
	
		<label th:text="Nombre Usuario"></label><br/>
		<input type="text" placeholder="nombre usuario" th:field="${usuario.nombre_usuario}"/><br/>
		
		<label th:text="Contaseña"></label><br/>
		<input type="text" placeholder="contraseña" th:field="${usuario.contasenna}"/><br/>
		
		<label th:text="Nombre"></label><br/>
		<input type="text" placeholder="nombre" th:field="${usuario.nombre}"/><br/>
		
		<label th:text="Apellido"></label><br/>
		<input type="text" placeholder="apellido" th:field="${usuario.apellido}"/><br/>
		
		<label th:text="Edad"></label><br/>
		<input type="number" placeholder="edad" th:field="${usuario.edad}"/><br/>
		
		<label th:text="'Fecha de nacimiento'"></label><br/>
		<input type="date" th:field="${usuario.fecha_nac}" />
		<br/>
		
		<label th:text="Rol"></label><br/>
		<select th:field="${usuario.roles}" multiple="multiple">
			<option th:each="rol :${roles}" th:value="${rol.id_rol}" th:text="${rol.rol}">
			</option>
		</select><br/>
		
		<label th:text="Departamento"></label><br/>
		<input type="text" placeholder="departamento" th:field="${usuario.id_departamento}"/><br/>
		
		<label th:text="Municipio"></label><br/>
		<input type="text" placeholder="municipio" th:field="${usuario.id_municipio}"/><br/>
		
		<label th:text="Direccion de Residencia"></label><br/>
		<input type="text" placeholder="direccion" th:field="${usuario.direccion_residencia}"/><br/>
		
		<div>
			<label>Activo</label>
			<input type="radio" th:field="*{estado}" th:value="${true}">
			<label>Inactivo</label>
			<input type="radio" th:field="*{estado}" th:value="${false}">
	
		</div>
		
		<input type="submit" value="Guardar"> 
		
	</form>


</body>
</html>
