<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Catalogo de C.E</title>
</head>
<body>
	
	<h2>Catalogo de Centros Escolares</h2>
	
	
	<table>
		<thead>
			<th>id Centro escolar</th>
			<th>Nombre</th>
			<th>Departamento</th>
			<th>Municipio</th>
			<th>Opcion</th>
		</thead>
		
		<th:block th:each="escuela, row:${escuela}"> 
			<tr>
				<th th:text="${escuela.id_centro_escolar}"/>
				<th th:text="${escuela.nombre_centro_escolar}"/>
				departamento
				municipio
				<th>
					<form method="post" th:action="@{/actualizarEscuela2}">
					<input type="hidden" name="id_centro_escolar" th:value=${materia.id_centro_escolar} >
						<input type="submit" value="Editar">
					</form>
				</th>
			</tr>
		</th:block> 
	</table> 
	
	<br>
	
	<form th:action="@{/AgregarEscuela}" method="post">
		<input type="submit" value="Agregar nueva Escuela">
	</form>
	
	
	
	
	
	
	<table>
		<thead>
			<tr>
				<th>id Centro escolar</th>
				<th>Nombre</th>
				<th>Departamento</th>
				<th>Municipio</th>
				<th>Opcion</th>
			</tr>
		</thead>
		<tbody>
			<th  th:each="escuela : ${escuelas}">
				<td th:text="${escuela.id_centro_escolar}"></td>
				<td th:text="${escuela.nombre_centro_escolar}"></td>
				
				<td>
					<th:block th:each="dep,iter: ${escuela.departamentos}">
    					<label th:text="${dep.nombre_departamento}"></label>
  					</th:block>
				</td>
				
				<td>
					<th:block th:each="muni,iter: ${escuela.municipios}">
    					<label th:text="${muni.nombre_municipio}"></label>
  					</th:block>
				</td>
				
				<td>
					<form th:action="@{/EditarEscuela}" method="post">
						<input type="submit" value="Editar">
					</form>	
				
				</td>
			</th>
			
		</tbody>
	</table>
	<br>
	
	<form th:action="@{/AñadirEscuela}" method="post">
		<input type="submit" value="Agregar nueva Escuela">
	</form>
	
</body>
</html>
